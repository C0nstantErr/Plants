<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plants</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/x-icon" href="./img/icons/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__row">
          <div class="header__logo">
            <img src="./img/icons/logo.svg" alt="Plants Logo">
            <span class="logo__text">Plants</span>
          </div>
          <nav class="header__navbar navbar">
            <ul class="header__list">
              <input class="navbar__switcher" id="switcher1" type="radio" name="navigation" checked>
              <li class="header__item"><label for="switcher1"><a class="header__link" href="#">Home</a></label></li>
              <input class="navbar__switcher" id="switcher2" type="radio" name="navigation">
              <li class="header__item"><label for="switcher2"><a class="header__link" href="#">About us</a></label></li>
              <input class="navbar__switcher" id="switcher3" type="radio" name="navigation">
              <li class="header__item"><label for="switcher3"><a class="header__link" href="#">Service</a></label></li>
              <input class="navbar__switcher" id="switcher4" type="radio" name="navigation">
              <li class="header__item"><label for="switcher4"><a class="header__link" href="#">Price</a></label></li>
              <input class="navbar__switcher" id="switcher5" type="radio" name="navigation">
              <li class="header__item"><label for="switcher5"><a class="header__link" href="#">Contacts</a></label></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </div>
</body>
</html>
